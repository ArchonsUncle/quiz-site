            padding: 30px;

            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);

        }

        .username-screen {
            display: block;
        }

        .quiz-screen, .results-screen {
            display: none;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .username-input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            margin: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .question-container {
            margin: 30px 0;
        }

        .question {
            font-size: 1.4em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .hard-question {
            color: #ff6b6b;
            font-weight: bold;
        }

        .double-points {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }

        .option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .option.correct {
            background: #4CAF50;
            border-color: #45a049;
        }

        .option.incorrect {
            background: #f44336;
            border-color: #da190b;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin: 20px 0;
            color: #FFD700;
        }

        .celebration {
            animation: celebration 2s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
    </style>
</head>
<body>

            <div class="progress-bar">

            <button class="btn btn-primary" id="nextBtn" style="display: none;">Next Question</button>

        <!-- Results Screen -->

            <div class="final-score" id="finalScore"></div>

    </div>

        function startQuiz() {
            username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter a username!');
                return;
            }
            
            document.querySelector('.username-screen').style.display = 'none';
            document.querySelector('.quiz-screen').style.display = 'block';
            document.getElementById('playerName').textContent = username;
            
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').innerHTML = 
                q.question + 
                (q.isDouble ? '<span class="double-points">2X POINTS!</span>' : '') +
                (q.isHard ? '<div class="hard-question">‚ö° HARD QUESTION ‚ö°</div>' : '');
            
            const optionsEl = document.getElementById('options');
            optionsEl.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = option;
                btn.onclick = () => selectAnswer(index);
                optionsEl.appendChild(btn);
            });
            
            document.getElementById('questionNum').textContent = currentQuestion + 1;
            document.getElementById('progress').style.width = ((currentQuestion + 1) / questions.length * 100) + '%';
            selectedAnswer = false;
        }

        function selectAnswer(selected) {
            if (selectedAnswer) return;
            
            selectedAnswer = true;
            const options = document.querySelectorAll('.option');
            const q = questions[currentQuestion];
            
            options.forEach((option, index) => {
                if (index === q.correct) {
                    option.classList.add('correct');
                } else if (index === selected && selected !== q.correct) {
                    option.classList.add('incorrect');
                }
                option.style.pointerEvents = 'none';
            });
            
            if (selected === q.correct) {
                score += q.points;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById('nextBtn').style.display = 'none';
            
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                showQuestion();
            }
        }

        async function showResults() {
            document.querySelector('.quiz-screen').style.display = 'none';
            document.querySelector('.results-screen').style.display = 'block';
            
            const maxScore = questions.reduce((sum, q) => sum + q.points, 0);
            const percentage = Math.round((score / maxScore) * 100);
            
            document.getElementById('finalScore').textContent = `${score}/${maxScore} points (${percentage}%)`;
            
            let message = '';
            let webhookMessage = '';
            
            if (percentage >= 90) {
                message = 'üèÜ ARCHONS LEGEND! You know the community history like the back of your hand!';
                webhookMessage = `üèÜ **${username}** completed the Archons Quiz with **${score}/${maxScore}** points (**${percentage}%**) - ARCHONS LEGEND!`;
            } else if (percentage >= 70) {
                message = 'ü•à Archons Veteran! Great knowledge of the community!';
                webhookMessage = `ü•à **${username}** completed the Archons Quiz with **${score}/${maxScore}** points (**${percentage}%**) - Archons Veteran!`;
            } else if (percentage >= 50) {
                message = 'ü•â Archons Member! You know some history, keep learning!';
                webhookMessage = `ü•â **${username}** completed the Archons Quiz with **${score}/${maxScore}** points (**${percentage}%**) - Archons Member!`;
            } else {
                message = 'üìö Archons Newcomer! Time to brush up on community history!';
                webhookMessage = `üìö **${username}** completed the Archons Quiz with **${score}/${maxScore}** points (**${percentage}%**) - Archons Newcomer!`;
            }
            
            // Send webhook for ALL attempts
            await sendWebhook(webhookMessage);
            
            document.getElementById('resultMessage').innerHTML = `<p style="font-size: 1.3em; margin: 20px 0;">${message}</p>`;
        }

        async function sendWebhook(message) {
            const webhookUrl = 'https://discord.com/api/webhooks/1375194770904977450/6y-0tPZppf8VaXrYn-Q1gd9KXh4wkZnC4LaNmSnnNSqZFyS4DSmD_w60n0HkS-778ubt';
            
            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: message
                    }),
                    mode: 'no-cors'
                });
                console.log('Webhook sent successfully');
            } catch (error) {
                console.log('Webhook notification failed:', error);
                // Try alternative method using a form
                try {
                    const form = new FormData();
                    form.append('content', message);
                    
                    await fetch(webhookUrl, {
                        method: 'POST',
                        body: form,
                        mode: 'no-cors'
                    });
                    console.log('Webhook sent via form method');
                } catch (formError) {
                    console.log('Both webhook methods failed:', formError);
                }
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            username = '';
            document.getElementById('usernameInput').value = '';
            document.getElementById('score').textContent = '0';
            document.querySelector('.results-screen').style.display = 'none';
            document.querySelector('.username-screen').style.display = 'block';
